name: Build UC2

on: 
  workflow_dispatch:
  watch:
    types: [started]
  push:
    tags:
    - 'v*'

env:
  CI: true

jobs:
  
  Macos:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.name }} - ${{ matrix.config.arch }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { 
              os: macos-11,
              arch: x86,
              python-arch: x86_64,
              python-ver: '3.8',
              name: 'android cmake',
              artifact: 'Android-x86.7z',
              build_type: 'Release',
              archiver: '7za a',
              generators: 'Ninja'
            }
          - { 
              os: macos-11,
              arch: x86_64,
              python-arch: x86_64,
              python-ver: '3.8',
              name: 'android cmake',
              artifact: 'Android-x86_64.7z',
              build_type: 'Release',
              archiver: '7za a',
              generators: 'Ninja'
            }
          - { 
              os: macos-11,
              arch: armeabi-v7a,
              python-arch: x86_64,
              python-ver: '3.8',
              name: 'android cmake',
              artifact: 'Android-armeabi-v7a.7z',
              build_type: 'Release',
              archiver: '7za a',
              generators: 'Ninja'
            }
          - { 
              os: macos-11,
              arch: arm64-v8a,
              python-arch: x86_64,
              python-ver: '3.8',
              name: 'android cmake',
              artifact: 'Android-arm64-v8a.7z',
              build_type: 'Release',
              archiver: '7za a',
              generators: 'Ninja'
            }
        compiler: [ gcc ]
    steps:
    - uses: actions/checkout@v2

    # - name: 'üõ†Ô∏è Python setup'
      # uses: actions/setup-python@v2
      # with:
        # python-version: ${{ matrix.config.python-ver }}

    - name: 'üöß Android build'
      if: contains(matrix.config.name, 'android')
      shell: bash
      run: |
        brew install p7zip ninja wget
        #brew install https://github.com/Homebrew/homebrew-core/raw/777f4d4ebb00ca2b38b00ef32ee7f30704b61f35/Formula/cmake.rb
        #wget https://raw.githubusercontent.com/Homebrew/homebrew-core/777f4d4ebb00ca2b38b00ef32ee7f30704b61f35/Formula/cmake.rb
        git clone https://github.com/Homebrew/homebrew-core.git
        cd homebrew-core
        git checkout ada036ff43e82206bd4d940fecb3253a0150395a
        cd Formula        
        brew install cmake.rb
        cd ../..
        mkdir build
        mkdir instdir
        cmake . -DCMAKE_TOOLCHAIN_FILE="$ANDROID_HOME/ndk/21.4.7075529/build/cmake/android.toolchain.cmake" \
        	-DANDROID_PLATFORM=android-28 \
          -DANDROID_NDK="$ANDROID_HOME/ndk/21.4.7075529" \
          -DANDROID_ABI=${{ matrix.config.arch }} \
          -DOLP_SDK_ENABLE_TESTING=NO \
          -DOLP_SDK_BUILD_EXAMPLES=ON \
          -S . \
          -B . \
          -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
          -G "${{ matrix.config.generators }}" \
          -DCMAKE_INSTALL_PREFIX:PATH=instdir
        cmake --build . --config ${{ matrix.config.build_type }}
        cmake --install . --strip

    - name: 'üì¶ Pack artifact'
      if: always()
      shell: bash
      working-directory: instdir
      run: |
        ls -laR
        ls -l ..
        ${{ matrix.config.archiver }} ../${{ matrix.config.artifact }} . ../test* ../*.a ../*.o

    - name: 'üì§ Upload artifact'
      if: always()
      uses: actions/upload-artifact@v1
      with:
        path: ./${{ matrix.config.artifact }}
        name: ${{ matrix.config.artifact }}

    - name: Upload to release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ matrix.config.artifact }}
        artifacts: ./${{ matrix.config.artifact }}
        allowUpdates: true
        tag: Unicorn2
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 2
    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
